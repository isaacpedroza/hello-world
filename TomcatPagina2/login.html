<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <link href="css/letter.css" type="text/css" rel="stylesheet" media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="row">
          <nav>
            <div class="nav-wrapper green accent-4" style="height: 80px">    
              <a href="#" class="brand-logo center" style="font-size: 1.9em"><b>WiSens</b></a>
            </div>
          </nav>
        </div>
        <br></br>
        <br></br>
        <form id ="formulario_login">
            <div class="row">
              <div class="input-field col s6 m6">
                <input name = "username" id="username" type="text" class="validate" placeholder="Nombre de Usuario" style="width: 180px; font-size: 1.1em; position: relative; left: 80px;">
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6 m6">
                <input name = "password" id="password" type="password" class="validate" placeholder="Contraseña" style="width: 180px; font-size: 1.1em; position: relative; left: 80px;">
              </div>
            </div>

            <!-- Button LogIn-->
            <div class="row">
              <button type="submit" class="waves-effect waves-light btn-large green" style="font-size: 1.1em; text-align: center; left: 90px;">Iniciar Sesión</button>
            </div>

        </form>
            

        <div id="respuestax">Aquí irá la respuesta</div>
        <br></br>
        <br></br>
        <br></br>

        <footer class="page-footer green accent-4">
            <div class="footer-copyright">
              <div class="container">
              © 2015 Copyright Text
              <a class="grey-text text-lighten-4 right" href="#!"></a>
              </div>
            </div>
        </footer>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="js/letters.js"></script>
        <script src="js/materialize.clockpicker.js"></script>
    </body>
  </html>
